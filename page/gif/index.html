<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <section class="gif">
    <button class="gif__prev">Prev</button>

    <div class="gif__container">
      <h2 class="gif__title" hidden>gif</h2>

      <form class="gif__search gif-search" action="">
        <input class="gif-search__input input" type="text" value="cats">
        <button class="gif-search__submit button">Search</button>
      </form>

      <div class="gif__box gif-box"></div>
    </div>

    <button class="gif__next">Next</button>
  </section>
</body>
</html>
