<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="script.css">
</head>
<body>
  <div class="container">

    <div class="timer">
      <p class="timer__display">
        <span class="timer__display-hours">00</span>
        <span class="timer__display-minuts">00</span>
        <span class="timer__display-seconds">00</span>
      </p>

      <div class="timer__options">
        <button class="timer-button timer__options-start">Start</button>
        <button class="timer-button timer__options-stop">Stop</button>
        <button class="timer-button timer__options-clear">Clear</button>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
