<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тестовое задание Колибри</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/ofi.min.js"></script>
  <script defer src="js/script.js"></script>
</head>
<body>
  <main>
    <div class="container">

      <article class="news-card">
        <h2 class="news-card__title" title="Семантика в верстке">
          <a href="#">Семантика в верстке</a>
        </h2>

        <div  class="news-card__box news-card-box">
          <a class="news-card-box__img-wrapper" href="#">
            <img
              class="news-card-box__img"
              src="img/news_foto.jpg"
              alt="html5"
              width="120"
              height="120"
            >
          </a>

          <div class="news-card-box__right">
            <div class="news-card-box__right-top">
              <a class="news-card-box__author link" href="#">htmlbook</a>

              <time class="news-card-box__date" datetime="2014-01-05 12:00">5 января 2014</time>
            </div>

            <p class="news-card-box__desc">Семантика дает представление о структуре документа и позволяет людям и программам более полно управлять данными. В HTML5 добавлено множество семантических тегов, а так же поддержка PDFа, микроформата и микроданных. Еще немного текста.</p>

            <a class="news-card-box__details link" href="#">Читать дальше</a>
          </div>
        </div>
      </article>

    </div>
  </main>
</body>
</html>
