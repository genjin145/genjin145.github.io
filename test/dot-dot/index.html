<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>FTL: Прямая машина</title><script defer="defer" src="js/index.js"></script><link href="css/style.css" rel="stylesheet"></head><body><main class="main"><section class="account"><div class="container"><h2 class="account__title">FTL: Прямая машина</h2><div class="account__inner"><form class="account__form" action="#"><ul class="account__list"><li class="account__item"><h3 class="account__subtitle">Маршрут</h3><div class="account__field"><label class="account__label" for="from">Откуда</label> <input class="input" id="from" name="from"></div><div class="account__field"><label class="account__label" for="to">Куда</label> <input class="input" id="to" name="to"></div></li><li class="account__item"><h3 class="account__subtitle">Транспорт</h3><div class="account__field account__field_row account__field_small"><div><label class="account__label" for="capacity">Грузоподъёмность</label> <select name="capacity" id="capacity"><option value="0" label="Не выбрано" selected="selected" disabled="disabled">Не выбрано</option><option value="1">Вариант 1</option><option value="2">Вариант 2</option><option value="3">Вариант 3</option><option value="4">Вариант 4</option><option value="5">Вариант 5</option></select></div><div><label class="account__label" for="embarkation">Способ погрузки</label> <select name="embarkation" id="embarkation"><option value="1">Задняя</option><option value="2">Вариант 2</option><option value="3">Вариант 3</option><option value="4">Вариант 4</option><option value="5">Вариант 5</option></select></div></div></li><li class="account__item"><h3 class="account__subtitle">Груз</h3><div class="account__field account__field_small"><label class="account__label" for="type">Тип груза</label> <select name="type" id="type" size="2"><option value="0" selected="selected" disabled="disabled">Не выбрано</option><option value="2">Вариант 1</option><option value="2">Вариант 2</option><option value="3">Вариант 3</option><option value="4">Вариант 4</option><option value="5">Вариант 5</option></select></div><div class="account__field account__field_row account__field_small"><div><label class="account__label" for="hazard">Класс опасности</label> <select name="hazard" id="hazard"><option value="1">Класс 5 — Окисляющие вещества и органические перекиси</option><option value="2">Вариант 2</option><option value="3">Вариант 3</option><option value="4">Вариант 4</option><option value="5">Вариант 5</option></select></div><div><label class="account__label" for="worth">Объявленная ценность, ₽</label> <input class="input" id="worth" name="worth" placeholder="≥ 1"></div></div><div class="account__field"><label class="account__field checkbox"><input class="checkbox__input visually-hidden" type="checkbox"> <span class="checkbox__box"></span> <span class="checkbox__label">Требуется температурный режим</span></label><div class="account__field account__field_row account__field_small"><div><label class="account__label" for="t-from">От, °C</label> <input class="input" id="t-from" name="t-from" value="-20"></div><div><label class="account__label" for="t-to">До, °C</label> <input class="input" id="t-to" name="t-to" value="+23"></div></div></div></li><li class="account__item"><h3 class="account__subtitle">Время</h3><div class="account__field"><p class="account__label">Когда прибыть на точку <span>700 км в день</span></p><div class="address-select"><input class="address-select__input"><div class="address-select__inner"><svg class="address-select__icon" width="16" height="16" viewBox="0 0 16 16"><path fill-rule="evenodd" clip-rule="evenodd" d="M16 8C16 12.4183 12.4183 16 8 16C3.58172 16 0 12.4183 0 8C0 3.58172 3.58172 0 8 0C12.4183 0 16 3.58172 16 8ZM12 8C12 10.2091 10.2091 12 8 12C5.79086 12 4 10.2091 4 8C4 5.79086 5.79086 4 8 4C10.2091 4 12 5.79086 12 8Z" fill="#EF483E"/></svg> <span class="address-select__placeholder">Адрес не указан</span> <span class="address-select__label">НЕ ВЫБРАНО</span></div></div><div class="address-select"><input class="address-select__input" disabled="disabled"><div class="address-select__inner"><svg class="address-select__icon" width="16" height="16" viewBox="0 0 16 16"><path fill-rule="evenodd" clip-rule="evenodd" d="M16 8C16 12.4183 12.4183 16 8 16C3.58172 16 0 12.4183 0 8C0 3.58172 3.58172 0 8 0C12.4183 0 16 3.58172 16 8ZM12 8C12 10.2091 10.2091 12 8 12C5.79086 12 4 10.2091 4 8C4 5.79086 5.79086 4 8 4C10.2091 4 12 5.79086 12 8Z" fill="#FFFFFF"/></svg> <span class="address-select__placeholder">Адрес не указан</span> <span class="address-select__label">НЕ ВЫБРАНО</span></div></div></div><div class="account__field"><label class="account__label" for="comment">Комментарий к заказу</label> <textarea class="textarea" name="comment" id="comment" rows="3" placeholder="Укажите особенности въезда на территорию склада или подъезда к адресу"></textarea></div></li></ul></form><p class="account__alert alert">Для расчета стоимости необходимо ввести параметры груза, пункты отправки и&nbsp;прибытия.</p></div></div></section></main></body></html>
